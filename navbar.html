        nav {

        nav a,

            background-color: inherit;

            font-size: 1.5rem;
            padding: 15px;
            border: none;
            font-family: 'Roboto Flex', 'Roboto', Arial, Helvetica, sans-serif;
            font-weight: 500;
        }
        
        .input {
            height: 40px;
            width: 200px;

            outline: none;

              }
              
        
        
        .dropdown-content {

            flex-direction: column;

            padding: 8px;

            z-index: 1;
        
        }
        
        .dropdown-content a {

        }
        
        .kontakt {
            display: flex;
            flex-wrap: wrap;

        }
        
        .kontakt li {

            color: white;
            padding: 15px;

            font-weight: bold;
        }
